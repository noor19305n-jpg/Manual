<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form with Table</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    /* Form Card */
    form {
      width: 350px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0b5ed7;
    }

    /* Table */
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
    }

    th {
      background: #0d6efd;
      color: white;
      padding: 10px;
      text-align: center;
    }

    td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <h2>Signup Form</h2>

  <form id="signupForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <label>Gender</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <button type="submit">Sign Up</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const gender = document.getElementById("gender").value;

      const tableBody = document.getElementById("tableBody");
      const row = tableBody.insertRow();

      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = email;
      row.insertCell(2).textContent = password;
      row.insertCell(3).textContent = gender;

      document.getElementById("signupForm").reset();
    });
  </script>

</body>
</html>
