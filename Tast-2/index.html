<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSC Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .marksheet {
            width: 750px;
            background: #ffffff;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
        }

        h2, h3 {
            text-align: center;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        td, th {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        .info td {
            border: none;
            text-align: left;
            padding: 6px;
        }

        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        .sign {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="marksheet">
    <h2>Secondary School Certificate (SSC)</h2>
    <h3>Marksheet</h3>

    <table class="info">

        </tr>
        <tr>
            <td><strong>Board:</strong> Kohat</td>

        </tr>
    </table>

    <table>

            <th>Subject</th>
            <th>Total Marks</th>
            <th>Marks Obtained</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>100</td>
            <td>75</td>
        </tr>
        <tr>
            <td>English</td>

            <td>73</td>
        </tr>
        <tr>
            <td>Pakistan Studies</td>
            <td>100</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Islamiat</td>
            <td>100</td>
            <td>82</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>100</td>

        </tr>
        <tr>
            <th>Total</th>

    </table>

    <div class="footer">
        <div class="sign">
            _______________<br>
            Teacher

            Principal
        </div>
    </div>
</div>

</body>
</html>
